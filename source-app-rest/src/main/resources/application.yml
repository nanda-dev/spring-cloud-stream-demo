springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs

server:
  #contextPath: /api
  port: 8081
  
spring:
  jackson:
    date-format: io.swagger.RFC3339DateFormat
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  application:
    name: source-app

  cloud:
    stream:
      bindings:
        output:
          #group: west
          destination: activation-queue
          #destination: demo
          #producer:
            #required-groups: west
          #contentType: text/plain;charset=UTF-8
      default:
        contentType: application/json

    aws:
      credentials:
        accessKey: 
        secretKey: 
      region:
        static: 
        
#cloud.aws.credentials.secretKey=

#Specify the region if not running in an EC2 instance.
#cloud.aws.region.static=us-east-2

